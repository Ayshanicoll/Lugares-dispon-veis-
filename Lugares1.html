<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugares Igreja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .sala {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .banco {
            width: 50px;
            height: 50px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .livre {
            background-color: green;
        }
        .ocupado {
            background-color: red;
        }
        .corredor {
            width: 20px;
            height: 300px;
            background-color: #ccc;
            margin: 0 10px;
        }
        .fileira {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="sala">
    <div class="fileira">
        <div class="banco livre" onclick="toggleLugar(this)"></div>
        <div class="banco livre" onclick="toggleLugar(this)"></div>
        <div class="banco livre" onclick="toggleLugar(this)"></div>
        <div class="banco livre" onclick="toggleLugar(this)"></div>
        <div class="banco livre" onclick="toggleLugar(this)"></div>
    </div>
    
    <div class="corredor"></div>
    
    <div class="fileira">
        <div class="banco livre" onclick="toggleLugar(this)"></div>
        <div class="banco livre" onclick="toggleLugar(this)"></div>
        <div class="banco livre" onclick="toggleLugar(this)"></div>
        <div class="banco livre" onclick="toggleLugar(this)"></div>
        <div class="banco livre" onclick="toggleLugar(this)"></div>
    </div>
</div>

<script>
    function toggleLugar(element) {
        if (element.classList.contains('livre')) {
            element.classList.remove('livre');
            element.classList.add('ocupado');
        } else {
            element.classList.remove('ocupado');
            element.classList.add('livre');
        }
    }
</script>

</body>
</html>
